<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="container card">
            <p class="location">
                <span id="text_location">Delhi</span>
                <sup id="text_county_location">IN</sup>
            </p> 
        
            <div class="cloud" id="weather-icon">
                <i class="fa-solid fa-cloud "></i>
                <!-- <img src="" alt="Weather Icon"> -->
            </div>
            <div class="temp">
                <span id="text_temp">15</span>
                <sup>°C</sup>
            </div>
        
            <div class="temp_feels_like">
                Feels like: <span id="text_feelslike">21</span>
                <sup>°C</sup>
            </div>
        
            <img id="icon">
            <p id="text_desc"></p>

            <div class="search">
                <input type="text" id="search_input" placeholder="Enter location">
                <button id="search_button">Search</button>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
